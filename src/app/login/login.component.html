<div class="login-container">
    <div class="forms-container">
        <form>
            <div class="forms-email">
                <mat-form-field appearance="standard">
                    <mat-label>Email</mat-label>
                    <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" #email required>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
                </mat-form-field>
            </div>
            <div class="forms-pass">
                <mat-form-field appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text' " #pass required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
            </div>
            <div class="forms-button">
                <button mat-flat-button (click)="onSubmit(email.value,pass.value)">Submit</button>
            </div>
        </form>
    </div>
    <div class="message-container">
        <p>Don't have an account? Register <a routerLink="/register">here</a></p>
    </div>
</div>
