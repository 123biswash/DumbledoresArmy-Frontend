<div class="login-container">
    <div class="forms-container">
        <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" (keyup.enter)="onSubmit(email.value, pass.value)" #email required>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text' " (keyup.enter)="onSubmit(email.value, pass.value)" #pass required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <button mat-flat-button (click)="onSubmit(email.value,pass.value)">Submit</button>
    </div>
    <div class="message-container">
        <p>Don't have an account? Register <a routerLink="/register">here</a></p>
    </div>
</div>
