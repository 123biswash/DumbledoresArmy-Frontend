<div class='maps-wrapper'>
<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false" 
  (mapClick)="mapClicked($event)">

  <agm-marker 
      *ngFor="let challenge of challengeListObservale | async"
      [latitude]="challenge.location.latitude"
      [longitude]="challenge.location.latitude"
      [label]="challenge.challengeName">
      
    <agm-info-window>
      <app-info-window [challenge] = "challenge"></app-info-window>
    </agm-info-window>
    
  </agm-marker>
  </agm-map>
</div>
