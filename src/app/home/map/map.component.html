<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuWYQMjlgGD0hyuVTavbz5uXAENMWV6LA&callback=initMap"
  type="text/javascript"></script>
<div #gmap style='width:100%;height:400px'></div>

<agm-map [latitude]="latitude" [longitude]="longitude">

    <agm-marker 
      [latitude]="latitude"
      [longitude]="longitude"
      (markerClick)="clickedMarker()">

    <agm-info-window [disableAutoPan]="false" #infoWindow>
      <div>
          <h4>Challenge Name</h4>
          <h5>Genre</h5>
          <p>Description: </p>
          <a (click)="onClickInfoView({id:m.id})" class="btn btn-attention pull-right">{{attemptText}} <i class="fa fa-angle-double-right"></i></a>
      </div>
    </agm-info-window>
  </agm-marker>

  <agm-marker 
      [latitude]="lat2"

</agm-map>
